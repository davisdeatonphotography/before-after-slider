<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Before and After Slider</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/davisdeatonphotography/before-after-slider/style.css">
  <script src="https://cdn.jsdelivr.net/gh/davisdeatonphotography/before-after-slider/script.js" defer></script>
</head>
<body>
  <h1>328 Sundance</h1>
  <div class="line"></div>

  <div class="container">
    <div id="before-after-slider">
      <div id="before-image">
        <img src="https://live.staticflickr.com/65535/52802232602_4155f5911d_5k.jpg" alt="before"/>
      </div>
      <div id="after-image">
        <img src="https://live.staticflickr.com/65535/52802795271_460c894931_5k.jpg" alt="After"/>
      </div>
      <div id="resizer"></div>
    </div>
  </div>
</body>
</html>
