<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Before and After Slider</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/davisdeatonphotography/before-after-slider@main/style.css">
</head>
<body>
  <div class="container">
    <h1>Before and After</h1>
    <div class="slider-container">
      <img class="before-img" src="https://live.staticflickr.com/65535/52802795271_460c894931_5k.jpg" alt="Before">
      <img class="after-img" src="https://live.staticflickr.com/65535/52802232602_4155f5911d_5k.jpg" alt="After">
      <div class="handle-container">
        <div class="handle"></div>
        <div class="tooltip">Edited using [techniques]. Reason for transformation: [reason].</div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/gh/davisdeatonphotography/before-after-slider@main/script.js"></script>
</body>
</html>
